<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Trabajo Practico</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="screen">
</head>
<body>
     <h3>
        <center style="background: #2561FF; border-color: black; padding: 15px; color: white; border: 1px groove blue;"> Formulario a CV</center>
     </h3>
     <form>
        <h3>Seccion B: Información del cliente</h3>
        <hr size="4px">
        <br>
         <p>
            <label for="name">Nombres y Apellidos:</label>
            <input type="text" name="name" id="name" placeholder="" min="4" max="100" required>
         </p>
        <p>
            <label for="correo">Fecha de Nacimiento:</label>
            <input type="date" name="correo" id="correo" placeholder="dd/mm/yyyy" required>
        </p>
        <p>
            <label for="ocupac">Ocupacion:</label>
            <input type="text" name="ocupac" id="ocupac" placeholder="manager" required>
        </p>
        <p>
            <label for="telef">Telefono:</label>
            <input type="tel" name="telef" id="telef" placeholder="999 999 999" required>
        </p>
        <p>
            <label for="email">Correo</label>
            <input type="email" name="email" id="email" placeholder="correo@input.com" required>
        </p>
        <p>
            <label for="nacion">Nacionalidad</label>
            <select name="nacion" id="nacion">
                <option value="v1" selected>Peru</option>
                <option value="v1">Brazil</option>
                <option value="v1">Venezuela</option>
                <option value="v1">Bolivia</option>
                <option value="v1">Chile</option>
            </select>
        </p>
        
        <br>
        <h3>Sección B: Información profesional</h3>
        <hr size="4px">

        
        <table>
             <tr>
                <td>
                    <p>
                        <label for="">Nivel de Ingles:</label><br>&nbsp;
                        <p><label><input type="radio" name="nivel" value="basico">&nbsp;Basico</label></p>
                        <p><label><input type="radio" name="nivel" value="intermedio">&nbsp;Intermedio</label></p>
                        <p><label><input type="radio" name="nivel" value="avanzado">&nbsp;Avanzado</label></p>
                        <p><label><input type="radio" name="nivel" value="fluido">&nbsp;Fluido</label></p>
                    </p>
                    <p>
                        <label>Lenguajes de Programacion:</label>
                        <select multiple name="lenguaProg" id="lenProg">
                            <option>Java</option>
                            <option>JavaScript</option>
                            <option>Python</option>
                            <option>Go</option>
                            <option>C++</option>
                            <option>C</option>
                          </select>
                    </p>
                </td>
                <td>
                    <p>
                        <label for="aptit">Aptitudes:</label>
                        <input list="Aptitudes" id="aptit" name="aptitudes">
                        <datalist id="Aptitudes">
                            <option value="Multilingüismo">
                            <option value="Resolución de problemas.">
                            <option value="Competencias digitales.">
                            <option value="Organización.">
                            <option value="Formación continua.">
                        </datalist>
                    </p>
                    <p>
                        <label>Habilidades:</label><br><br>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="checkbox" id="cbox2" value="second_checkbox"><label for="cbox2">Buena comunicación verbal.</label><br>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="checkbox" id="cbox2" value="second_checkbox"><label for="cbox2">Asumir críticas constructiva.</label><br>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="checkbox" id="cbox2" value="second_checkbox"><label for="cbox2">Capacidad organizativa.</label><br>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="checkbox" id="cbox2" value="second_checkbox"><label for="cbox2">La facilidad para trabajar en equipo.</label><br>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="checkbox" id="cbox2" value="second_checkbox"><label for="cbox2">La capacidad de liderazgo.</label><br>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="checkbox" id="cbox2" value="second_checkbox"><label for="cbox2">El pensamiento crítico/lógico.</label><br>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="checkbox" id="cbox2" value="second_checkbox"><label for="cbox2">Las habilidades comunicativas.</label><br>
                    </p>
                </td>
            </tr>
        </table>
        <div class="contenedor">
            <p>
                <label for="perfil">Perfil</label>
                <textarea name="perfil" rows="6" cols="67"></textarea>
            </p>
        </div>

             </form>
        </body>
        </html>
